server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \.(?:css|js|json|txt|xml|svg|woff2?|ttf|eot|otf)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Smaller caching for HTML
  location ~* \.(?:html)$ {
    add_header Cache-Control "no-cache, must-revalidate";
  }
}
