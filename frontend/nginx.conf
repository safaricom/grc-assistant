server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \\.(?:css|js|json|txt|xml|svg|woff2?|ttf|eot|otf)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Smaller caching for HTML
  location ~* \\.(?:html)$ {
    add_header Cache-Control "no-cache, must-revalidate";
  }

  # OPTIONS preflight handler for API
  location = /api/ {
    # Return 204 for preflight root /api/ (rare)
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' "$http_origin" always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      return 204;
    }
    return 404;
  }

  # Proxy API calls to the backend service within the compose network
  location /api/ {
    proxy_pass http://backend:3001/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_redirect off;

    # Ensure CORS headers are added to proxied responses
    add_header 'Access-Control-Allow-Origin' "$http_origin" always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
  }
}
